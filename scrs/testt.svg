      but the animation will still apply to your full file.
    -->

    <!-- ANIMATION STYLE - This is the new part -->
    <style>
      @keyframes dash-flow {
        from {
          /* The starting point of the animation. 
             18 is the sum of your dasharray (8 + 10). */
          stroke-dashoffset: 18; 
        }
        to {
          /* The end point. The pattern has moved exactly one full cycle. */
          stroke-dashoffset: 0;
        }
      }

      /* Apply the animation to all paths that have a dasharray */
      path[stroke-dasharray] {
        /* 
          animation: [animation-name] [duration] [timing-function] [iteration-count];
          - dash-flow: our keyframe name
          - 0.75s: speed of the animation (lower is faster)
          - linear: constant speed
          - infinite: loop forever
        */
        animation: dash-flow 0.75s linear infinite;
      }
    </style>
    <!-- END OF ANIMATION STYLE -->

